<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
        <img src="Logo_Ministry_of_AYUSH.png" alt="" class="Ayush">
        <img src="img.png"alt="" class="india">        
    <div class="usrForm">
    <h3>USER DETAILS</h3>
    <div class="f1">
    <form id="redirectForm" method="get"></form>
    <input type="text" placeholder="Name" class="c1"><br>
    <input type="email" placeholder="Email" class="c1"><br>
    <input type="number" placeholder="Phone No" class="c1"><br>
    <div class="s1">
        <select id="stream" name="page" class="c1">
         
            <option value="investors.html">Investors</option>
            <option value="StartUps.html">StartUps</option>
        </select>
    </div>
        <textarea name="" id="" rows="" placeholder="Address"></textarea><br>
        <div class="upload">
            <button type="button" class="btn-warn">
                <i class="fa fa-upload"></i>Upload Photo
                <input type="file">
            </button>
        </div>
    <div class="btn"><br><br><br><br>
        <button type="submit" onclick="redirectToPage()" class="btn" value="Continue">Continue</button>
    </div>
    </form>
</div>
    </div>
    <script>
    function redirectToPage() {
    var selectedOption = document.getElementById("stream").value;

    // Set the action attribute of the form to the selected page URL
    document.getElementById("redirectForm").action = selectedOption;

    // Submit the form to perform the redirection
    document.getElementById("redirectForm").submit();
}


    </script> 
    
</body>
</html>
